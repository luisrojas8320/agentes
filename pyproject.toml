description = "Plataforma de agentes de IA"
authors = ["luis <luisrojasviteri8@gmail.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.12, <4.0"

# --- Framework y Utilidades ---
Flask = "^3.0.3"
gunicorn = "^22.0.0"
